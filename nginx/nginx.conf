server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://192.168.2.222:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    location /uploads/ {
        proxy_pass http://192.168.2.222:4000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Serve static files directly
    location /static/ {
        try_files $uri =404;
    }

    # Serve favicon, manifest, and other static files directly
    location ~* \.(?:ico|css|js|map|json|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|otf|txt)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # React Router fallback: Serve index.html for all other routes
    location / {
        try_files $uri /index.html;
    }

    # Optional: Enable gzip compression
    gzip on;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Enable logging for debugging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
}
